
<div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-grid infoAmount">
    <div class="mdl-cell mdl-cell--2-col">
      Recibes
    </div>
    <div  class="mdl-cell mdl-cell--2-col ">
       Pagas
    </div>
  </div>

  <div class="mdl-grid infoInput">
    <div class = "mdl-cell mdl-cell--4-col">
      <label style = "border-style: solid; border-color:gray; padding: 5px; border-width: 1px" > {{ display }} </label>
      <label >    =   </label>
      <label style = "border-style: solid; border-color:gray; padding: 5px; border-width: 1px" > {{ total }} </label>
    </div>
  </div>

  <div class="mdl-card__supporting-text">
    <form (input) = "changeDuration(value1.value, value2.value)">
    <p class = "infoText">¿Cuánto necesitas?</p>
    <div>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--mini-fab">
        <i class="material-icons circleIcon" >remove_circle</i>
      </button>
      <input class="mdl-slider mdl-js-slider" type="range" min="50" max="500" step = "50" value="150" tabindex="0" #value1>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--mini-fab">
       <i class="material-icons circleIcon" >add_circle</i>
      </button>

    </div>
    <br><br>
    <p class = "infoText">¿Por cuánto tiempo?</p>
    <div style="display:inline;">
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--mini-fab">
        <i class="material-icons circleIcon">remove_circle</i>
      </button>
      <input class="mdl-slider mdl-js-slider" type="range" min="1" max="7" step = "1" value="5" tabindex="0" #value2>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--mini-fab">
        <i class="material-icons circleIcon">add_circle</i>
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
  <i class="material-icons">add</i>
</button>

    </div>
    </form>
  </div>
  <div class="mdl-card__actions mdl-card--border" align="center">
    <!--<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Solicitar dinero
    </a>-->
    <!-- Accent-colored raised button with ripple -->
    <button  id = "submitLoan" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"  (click) = "submitLoan()">
      Pedir Prestamo
    </button>
  </div>
</div>
