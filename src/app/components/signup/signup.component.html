<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
	<main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--accent mdl-color-text--white">
				<h2 class="mdl-card__title-text">Registro</h2>
			</div>
			<form action="#" (submit)="register($event, name.value, email.value, password.value)">
        <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield  mdl-textfield--floating-label">
              <input #name class="mdl-textfield__input" type="text" id="name" placeholder="Nombre completo"/>
              <!--<label class="mdl-textfield__label" type="text" for="name">Nombre completo</label>-->
            </div>
            <div class="mdl-textfield mdl-js-textfield ">
              <input #email class="mdl-textfield__input" type="email" id="email" placeholder="Correo electrónico @itesm.mx"/>
              <!--<label class="mdl-textfield__label" type="text" for="email"></label>-->
            </div>
            <div class="mdl-textfield mdl-js-textfield ">
              <input #password class="mdl-textfield__input" type="password" id="password" placeholder="Contraseña" />
              <!--<label class="mdl-textfield__label" type="text" for="password">Contraseña</label>-->
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button id="buttonSubmit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit">Registrarme</button>
        </div>
			</form>
		</div>
	</main>
</div>
