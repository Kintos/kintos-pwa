<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone center-block mdl-card mdl-shadow--2dp">
    <!--<div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Guardar tarjeta de débito</h2>
    </div>-->
    <!--<div class="mdl-card__title mdl-card--expand">-->
      <!--<h2 class="mdl-card__title-text">Guardar tareta</h2><br>-->
      <!--<div class="card-wrapper"></div>-->
      <!--<label></label>-->
    <!--</div>-->
    <div class="mdl-card__supporting-text">
          <!--<div class="demo-container">-->
              <div class="card-wrapper"></div>
              <div class="form-container active">
                  <form action="">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label  mdl-cell--6-col">
                      <input class="mdl-textfield__input"  type="text" name="number" id="number" maxlength="19">
                      <label class="mdl-textfield__label" type="text" for="number"> 
                        <i class="material-icons">credit_card</i> Número de tarjeta
                      </label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label  mdl-cell--6-col">
                      <input class="mdl-textfield__input" type="text" name="name" id="name">
                      <label class="mdl-textfield__label" type="text" for="name"> 
                        <i class="material-icons">account_box</i> Nombre completo
                      </label>
                    </div>
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label  mdl-cell--6-col">
                        <input class="mdl-textfield__input" type="text" name="expiry" id="expiry">
                        <label class="mdl-textfield__label" type="text" for="expiry"> 
                          <i class="material-icons">date_range</i> MM/AAAA
                        </label>
                      </div>
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label  mdl-cell--6-col">
                        <input class="mdl-textfield__input"  type="password" name="cvc" id="cvc">
                        <label class="mdl-textfield__label" type="text" for="cvc">
                          <i class="material-icons">lock</i>CVV
                        </label>
                      </div>
                  </form>
              </div>
          <!--</div>-->
    </div>
    <div class="mdl-card__actions mdl-card--border" align="center">
      <button id="buttonSubmit" (click)="saveCard()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Actualizar
      </button>
    </div>
  </div>
</div>
