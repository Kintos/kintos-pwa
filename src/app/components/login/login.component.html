<style>
	.alert {
		padding: 20px;
		background-color: #f44336;
		color: white;
	}

	.closebtn {
		margin-left: 15px;
		color: white;
		font-weight: bold;
		float: right;
		font-size: 22px;
		line-height: 20px;
		cursor: pointer;
		transition: 0.3s;
	}

	.closebtn:hover {
		color: black;
	}
</style>
<div *ngIf="error" class="alert">
	<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
	<strong>ERROR!:</strong> {{error}}
</div>

<header mdl>
	<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
		<main class="mdl-layout__content">
			<div class="mdl-card mdl-shadow--6dp">
				<div class="mdl-card__title mdl-color--accent mdl-color-text--white">
					<h2 class="mdl-card__title-text">Inicia sesión</h2>
				</div>
				<form action="#" (submit)="loginWithEmail($event, email.value, password.value)">
					<div class="mdl-card__supporting-text">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input #email class="mdl-textfield__input" type="email" id="email" />
							<label class="mdl-textfield__label" type="text" for="email">Correo electrónico @itesm.mx</label>
							<!--<label class="mdl-textfield__label" for="username">Correo electronico @itesm.mx</label>-->
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input #password class="mdl-textfield__input" type="password" id="password" />
							<label class="mdl-textfield__label" type="text" for="password">Contraseña</label>
						</div>
					</div>
					<div class="mdl-card__actions mdl-card--border" align="center">
						<button id="buttonSubmit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit">Entrar</button>
						<hr>
						<b>No tienes cuenta?  <a [routerLink]="['/register']" style="cursor: pointer;">Registrate</a></b>
					</div>
				</form>
			</div>
		</main>
	</div>
</header>
